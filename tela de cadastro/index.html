<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/cadstro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/people-creating-robot-animate.svg"  alt="Robô">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../index.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input required type="text" name="firstname" id="firstname" minlength="8" maxlength="15" placeholder="Digite seu primeiro nome" >
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input required type="text" name="lastname" id="lastname" minlength="8" maxlength="20" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input required type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input required type="tel" name="celular" id="celular" placeholder="(xx) xxxx-xxxx" maxlength="15">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input required type="password" name="password" id="password" placeholder="Digite sua senha" minlength="8" maxlength="12">
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input required type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="../index.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
